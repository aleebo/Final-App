<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e5a52cb295.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="weather-app-wrapper">
            <div class="weather-app" id="weather-app">
            <form id="search-form" class="mb-3">
           <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div> 
            <div class="col-6">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100" />
    
        </div>
    </div>
          </div>
           </form>
 
<div class="overview">
    <div class="row">
        <div class="col-9" id=main>
    
          <h1 id="city">Seoul</h1>
 
          <ul>
  <li> <span id="date"></span></li>
  <li id="description">Sunny</li>  
    </ul>
</div>
 
<div class="row">
    <div class="col-6">
         <div class="clearfix weather-temperature">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Cloudy" id="main-icon" class="float-left" />
        <div class="float-left">
       
 <strong id="temperature">23</strong>
 <span class="units">
     <a href="#" id="celsius-link" class="active">째C</a> |
     <a href="#" id="fahrenheit-link"> 째F</a></span> 
            </div>
        </div>
    </div>
    <div class="col-6">
<ul>
        <li>Humidity: <span id="humidity">50</span>%</li>
        <li>Wind: <span id="wind">5</span> km/h</li>
      
</ul>
    </div>
</div>
 </div>
 <div class="weather-forecast">
     <div class="row">
         <div class="col-2">
             <div class="weather-forecast-date">
             Thu 
             <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" width=40 /> 
           <div class="weather-forecast-temperture">
                <span class="weather-forecast-temperture-max" >18째</span>
                <span class="weather-forecast-temperture-min"> 12째</span>
            </div>
</div> 
     </div></div>
 </div>
    <span class="creater"><small> <a href="https://github.com/aleebo/Final-Weather-App" target="_blank"> Open-sourced,</a> by Alicia Vuong</small> </span>
 </div></div>
 
    <script src="src/app.js"></script>
  </body>
</html>
